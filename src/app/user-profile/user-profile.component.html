<div *ngIf="isLoading">
  <div id="spinner"
  class=" show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
  <div class="spinner-grow text-primary" role="status"></div>
</div>
</div>

<div  *ngIf="!isLoading" class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Modifier profil</h4>
                      <!-- <p class="card-category">Complete your profile</p> -->
                  </div>
                  <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                      <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="name" placeholder="Nom" type="text" [(ngModel)]="user.name">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="lastName" placeholder="Prénom" type="text" [(ngModel)]="user.lastName">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="email" [(ngModel)]="user.email" placeholder="Emmail">
                                </mat-form-field>
                            </div>
                           
                        </div>
                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput type="password" placeholder="Mot de passe" formControlName="password" [(ngModel)]="user.password">
                              </mat-form-field>
                          </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Confirmer mot de passe" type="password" formControlName="confirmPassword">
                                </mat-form-field>
                              </div>
                          </div>
