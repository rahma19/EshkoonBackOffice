<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Gestion des types des cartes</h4>

                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div style="width: 70%;">
                                <mat-form-field floatPlaceholder="never" width="100%" color="accent">
                                    <input matInput #filter [(ngModel)]="searchText" (input)="filterData()" placeholder="Recherche">
                                  </mat-form-field>
                            </div>
                            <table class="table">
                                <thead class=" text-primary">
                                    <!-- <th>
                                        ID
                                    </th> -->
                                    <th>
                                        Nom
                                    </th>
                                    <th> 
                                        <button mat-icon-button color="success" (click)="add()">
                                            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                                          </button>
                                    </th>
                                </thead>
                                <tbody>
                                    <tr style=" width: 100%;" [style.display]="menu.length == 0 ? '' : 'none'">
                                        <td colspan="6" class="no-results">aucun r√©sultat</td>
                                      </tr>
                                    <tr *ngFor="let item of filteredData">
                                        <td>
                                            {{item?.name}}
                                        </td>
                                       
                                        <td>
                                            <button mat-icon-button color="accent" (click)="edit(item)">
                                                <mat-icon class="text-primary" aria-label="Edit">edit</mat-icon>
                                              </button>
                                      
                                              <button mat-icon-button color="accent" (click)="delete(item['cardTypeId'])">
                                                <mat-icon class="text-danger"  aria-label="Delete">delete</mat-icon>
                                              </button>
                                        </td>
                                   
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
