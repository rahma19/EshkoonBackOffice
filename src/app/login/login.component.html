    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
              <div class="icon d-flex align-items-center justify-content-center">
                  <span class="fa fa-user-o"></span>
              </div>
              <h3 class="text-center mb-4">Vous aver un compte?</h3>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                  <div class="form-group">
                      <input type="text" formControlName="email" class="form-control rounded-left" placeholder="Email" required>
                  </div>
            <div class="form-group d-flex">
              <input type="password" formControlName="password" class="form-control rounded-left" placeholder="Mot de passe" required>
            </div>
