<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Gestion des cartes</h4>
                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <!-- <th>
                                        ID
                                    </th> -->
                                    <th>
                                        Nom
                                    </th>
                                    <th>
                                        Type
                                    </th>
                                    <th>
                                        Prix
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                    <th>
                                        Image
                                    </th>
                                    <th> 
                                        <button mat-icon-button color="success" (click)="add()">
                                            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                                          </button>
                                    </th>
                                   <!-- <th>
                                        City
                                    </th>
                                    <th>
                                        Salary
                                    </th> -->
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of cards">
                                        <td>
                                            {{item?.name}}
                                        </td>
                                        <td>
                                            {{item?.card_type?.name}}
                                        </td>
                                        <td>
                                            {{item?.price}}
                                        </td>
                                        <td>
                                            {{item?.description}}
                                        </td>
                                        <td>
                                            <img width="100px" src="{{path}}{{item?.img}}">
                                        </td>
                                        <td>
                                            <button mat-icon-button color="accent" (click)="edit(item)">
                                                <mat-icon class="text-primary" aria-label="Edit">edit</mat-icon>
                                              </button>
                                      
                                              <button mat-icon-button color="accent" (click)="delete(item['cardId'])">
                                                <mat-icon class="text-danger"  aria-label="Delete">delete</mat-icon>
                                              </button>
                                        </td>
                                        
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
