<div *ngIf="isLoading">
    <div id="spinner"
    class=" show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
  </div>
  </div>

<div *ngIf="!isLoading" class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Gestion des réseaux Sociaux</h4>
                        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div style="width: 70%;">
                                <mat-form-field floatPlaceholder="never" width="100%" color="accent">
                                    <input matInput #filter [(ngModel)]="searchText" (input)="filterData()" placeholder="Recherche">
                                  </mat-form-field>
                            </div>
                            <table class="table">
                                <thead class=" text-primary">
                                    <!-- <th>
                                        ID
                                    </th> -->
                                    <th >
                                        Nom
                                    </th>
                                   
                                    <th>
                                        Icon
                                    </th>
                                    <th> 
                                        <button mat-icon-button color="success" (click)="add()">
                                            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                                          </button>
                                    </th>
                                   <!-- <th>
                                        City
                                    </th>
                                    <th>
                                        Salary
                                    </th> -->
                                </thead>
                                <tbody>
                                    <tr style=" width: 100%;" [style.display]="features.length == 0 ? '' : 'none'">
                                        <td colspan="3" class="no-results">aucun résultat</td>
                                      </tr>
                                    <tr *ngFor="let item of filteredData">
                                        <td >
                                            {{item?.name}}
                                        </td>
                                    
                                        <td>
                                            <img width="60px" src="{{path}}{{item?.image}}">
                                        </td>
                                        <td>
                                            <!-- <button mat-icon-button color="accent" (click)="edit(item)">
                                                <mat-icon class="text-primary" aria-label="Edit">edit</mat-icon>
                                              </button> -->
                                      
                                              <button mat-icon-button color="accent" (click)="delete(item['featureId'])">
                                                <mat-icon class="text-danger"  aria-label="Delete">delete</mat-icon>
                                              </button>
                                        </td>
                                        
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
